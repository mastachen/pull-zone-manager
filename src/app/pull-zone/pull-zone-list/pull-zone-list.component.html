<h2>Pull zones</h2>

<a mat-stroked-button color="primary" routerLink="/pull-zone/add">Add</a>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let pullZone">
      <a mat-button href="/pull-zone/{{ pullZone.Id }}">{{ pullZone.Name }}</a>
    </td>
  </ng-container>

  <!-- OriginUrl Column -->
  <ng-container matColumnDef="OriginUrl">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Origin</th>
    <td mat-cell *matCellDef="let pullZone">{{ pullZone.OriginUrl }}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tier</th>
    <td mat-cell *matCellDef="let pullZone">{{ pullZone.Type | zoneType }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[10, 20, 50]"
  showFirstLastButtons
  aria-label="Select page of pull zones"
>
</mat-paginator>
